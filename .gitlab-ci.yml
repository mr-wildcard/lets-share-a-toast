stages:
  - test
  - prepare
  - deploy

variables:
  DOCKER_IMAGE_VERSION: 1.1.0
  DOCKER_IMAGE: "${CI_REGISTRY_IMAGE}:${DOCKER_IMAGE_VERSION}"

image: $DOCKER_IMAGE

before_script:
  - pnpm install

cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - "**/node_modules"
    - .pnpm-store

include:
  - local: '/web/.gitlab-ci.yml'
  - local: '/firebase/.gitlab-ci.yml'
