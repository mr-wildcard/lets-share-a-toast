stages:
  - test
  - prepare
  - deploy

variables:
  DOCKER_IMAGE_VERSION: 1.0.9
  DOCKER_IMAGE: "${CI_REGISTRY_IMAGE}:${DOCKER_IMAGE_VERSION}"

image: $DOCKER_IMAGE

before_script:
  - yarn --immutable

cache:
  key:
    files:
      - yarn.lock
  paths:
    - "**/node_modules"
    - .yarn

include:
  - local: '/web/.gitlab-ci.yml'
  - local: '/firebase/.gitlab-ci.yml'
